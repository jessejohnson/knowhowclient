<div ng-controller="loginCtrl">

	<div ng-include="'app/main/navbar.html'"></div>

	<div class="container">
		<div class="col-md-4">	
		</div>
		<div class="col-md-4">
			<div class="card login-card">
				<div class="card-image">
					<img class="img-responsive" src="img/lib-min.jpg">
					<span class="card-title header-text">Log in to get started</span>
				</div>

				<!-- login form -->
				<form class="card-content">
					<div class="form-group">
						<label>Email</label>
						<input class="form-control login-form" type="email" ng-model="user.email">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input class="form-control login-form" type="password" ng-model="user.password">
					</div>
					<div class="form-group">
						<button class="btn btn-danger btn-lg main-cta-button" ng-click="login()">Log In</button>
					</div>
				</form>

				<div class="card-action text-center">
					<p class="login-errors" ng-repeat="error in errors">{{errors}} </p>
					<a href="#/signup">or sign up</a>
				</div>
			</div>
		</div>
		<div class="col-md-4">	
		</div>
	</div>
</div>
